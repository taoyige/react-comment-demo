<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Comment 副本</title>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- app css -->
  <link rel="stylesheet" href="css/app.css">
  <!-- react js -->
  <script src="js/lib/react.js"></script>
  <!-- react-dom js -->
  <script src="js/lib/react-dom.js"></script>
  <!-- babel js -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <!-- jquery js -->
  <script src="js/lib/jquery.js"></script>
  <!-- bootstrap js -->
  <script src="js/lib/bootstrap.js"></script>
</head>

<body>
  <!-- 容器 -->
  <div id="example" class="container">
    <!-- 组件入口 -->
    <div class="comment">
      <h1 class="text-center">Comments</h1>
      <!-- 评论列表 -->
      <div class="comment-list">
        <ul>
          <li class="comment-item">
            <div class="media">
              <div class="media-left">
                <a href="#">
                  <img class="media-object thumbnail" src="https://avatars2.githubusercontent.com/u/19143043?v=3&u=6f78f307a604e224ce4a506075bf9d2639170295&s=400" alt="..." style="width: 80px; height: 80px">
                </a>
              </div>
              <div class="media-body">
                <h4 class="media-heading">评论人</h4>
                <span>内容</span>
                <a href="#" class="pull-right"><span class="badge">42</span></a>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <!-- 评论表单 -->
      <div class="comment-form">
        <form>
          <div class="form-group">
            <label for="exampleInputName2">Name</label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">Email</label>
            <textarea class="form-control" rows="3" placeholder="content"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">提&nbsp;&nbsp;交</button>
        </form>
      </div>
    </div>
  </div>


</body>

</html>
